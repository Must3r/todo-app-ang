<div class="container">
  <div class="card">
    <h1>{{ title }}</h1>
    <app-add-task (addTaskEvent)="addTask($event)"></app-add-task>
    <app-task-list *ngIf="todos.length; else noTasks" [list]="todos" (deleteTaskEvent)="deleteTask($event)"></app-task-list>
    <ng-template #noTasks>
      <div class="card card--white">
        <p>There are no tasks in the list</p>
      </div>
    </ng-template>
  </div>
</div>
