<ul class="list">
  <li class="list-item card card--white" *ngFor="let item of list; index as i">
    <div class="list-item-title">
      <span>{{ item.title }}</span>
    </div>
    <div class="list-item-controls">
      <button type="button" class="button button--edit">
        Edit
      </button>
      <button type="button" class="button button--delete" (click)="deleteTask(i)">
        Delete
      </button>
    </div>
  </li>
</ul>
